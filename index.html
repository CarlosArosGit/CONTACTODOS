<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTODOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body onload="asignarEventos()">
  <div class="container">
    <div class="cardAzul mt-4">
      <div class="row infoForm text-center mt-5">
        <h3 class="colorBlanco">GUARDAR NUEVO CONTACTO</h3>
        <p class="colorBlanco" id="p2">LLena los siguientes campos para guardar un nuevo contacto.</p>
      </div>
      <div class="row formContacto">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Telefono</label>
          <input type="number" class="form-control" id="telefono">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo">
        </div>
        <div class="mb-3">
          <label for="nota" class="form-label">Nota</label>
          <input type="text" class="form-control" id="nota">
        </div>
        <div class="mb-3">
          <input type="button" id="btnGuardar" value="Guardar" data-bs-toggle="modal" data-bs-target="#modalDatos">
        </div>
      </div>
    </div>
    <div class="modal fade" id="modalDatos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="tituloCard"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="infoContacto"></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="btnLLamar">Llamar</button>
            <button type="button" id="btnCorreo">Enviar Correo</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
